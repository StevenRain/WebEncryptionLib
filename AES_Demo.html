<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AES_Demo</title>

    <script src="AESLib/cryptojs/rollups/aes.js"></script>
    <script src="AESLib/AES-API.js"></script>
</head>

<script type="text/javascript">
    window.onload = function () {
        var btn = document.getElementById("btn");
        var input  = document.getElementById("text1");
        var output1 = document.getElementById("text2");
        var output2 = document.getElementById("text3");
        var output3 = document.getElementById("text4");

        btn.onclick = function () {
            var keyString = "0123456789ABCDEF"; //密钥
            output1.value = Encrypt(input.value, keyString);
            output2.value = Decrypt(output1.value, keyString);
        }
    }
</script>

<style>
    .div1{
        margin-top: 100px;
        margin-left:25%;
    }
    span{
        color:blue;
    }
</style>
<body>
<div class="div1">
    <span><h2>AES加密解密测试</h2></span>
    <label><h3>待加密的字符串</h3></label>
    <textarea rows="5" cols="65" id="text1"></textarea>

    <label><h3>加密后的字符串</h3></label>
    <textarea rows="5"  cols="65" id="text2"></textarea>

    <label><h3>解密后的字符串</h3></label>
    <textarea rows="5"  cols="65" id="text3"></textarea>

    <input type="button" id="btn" value="测试" style="width:40px; height: 20px; background-color: aliceblue">
</div>
</body>
</html>
